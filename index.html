<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <article class="card__content">
      <picture class="card__picture">
        <img src="images/image-equilibrium.jpg" alt="main image" class="card__image">
        <img src="images/icon-view.svg" alt="view icon" class="card__view-icon">
        <div class="card__picture-overlay"></div>
      </picture>
      <section class="card__info">
        <h1 class="card__title">Equilibrium #3429</h1>

        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

        <section class="card__flex-group">
          <div class="card__ethereum-count">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" class="card__ethereum-icon">
            <p>0.041 ETH</p>
          </div>
          <div class="card__time-left">
            <img src="images/icon-clock.svg" alt="clock icon" class="card__clock-icon">
            <p>3 days left</p>
          </div>
        </section>

        <section class="card__author">
          <img src="images/image-avatar.png" alt="author avatar" class="card__author-avatar">
          <p class="card__author-info">Creation of <span class="card__author-name">Jules Wyvern</span></p>
        </section>
      </section>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/JohnMcDoe" target="_blank">JohnMcDoe</a>.
    </div>
  </footer>
</body>

</html>
